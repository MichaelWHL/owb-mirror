<body>
    <script language="JavaScript">
      var lescookies = document.cookie;
      var pos = lescookies.indexOf("premvis=");

      // Le cookie esiste-t-il déjà ?
      
      if (pos != -1) {
        var deb = pos + 8;
        var fin = lescookies.indexOf(";", deb);

        if (fin == -1)
          fin = lescookies.length;

        var valeur = lescookies.substring(deb, fin);

        document.writeln("Ah, c'est vous ? Je me rappelle encore de votre première visite, le " + valeur);
        alert("Ah, c'est vous ? Je me rappelle encore de votre première visite, le " + valeur);
      }
      else {
        document.cookie = "premvis=" + ((new Date()).toString());
        document.writeln("C'est votre première visite sur ce site...");
      }
    </script>
